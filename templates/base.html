<!DOCTYPE html>
<html lang="ja">

<!-- staticをロード -->
{% load static %}

<head>
    <meta charset="UTF-8">
    <!-- オーバーライド対象ブロック：各画面のタイトルで上書きする -->
    <title>{% block page_title  %}{% endblock %}</title>
　　<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="top">
    <!-- オーバーライド対象ブロック：各画面のbodyで上書きする -->
    {% block content %}{% endblock %}

    <!-- 外部テンプレート読み込み：フッターを読み込む -->
    {% include "footer.html" %}
</body>
</html>
